<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
</head>
<body>
    <form onsubmit="return false">
        <h3>Find Employee by ID#</h3>
        <label>Enter Employee ID#: </label>
        <input type="number" placeholder="ID#" id="employeeId" required>
        <button type="submit" id="myBtn" onclick="viewIndividualEmployee(); clrEmployee()">Find</button>
        <button type="button" onclick="clrEmployee()">Clear</button>
        <button type="button" onclick="getEmployee(); clrList()">Find All</button>
        <button type="button" onclick="clrList()">Clear All</button>
    </form>
    <br>
    <table id="individualEmployee"></table><br><br>
    <table id="employeeTable"></table>
    <button type="submit" onclick="returnMainMenu()">Back</button>
</body>
<script>
    
    async function getEmployee() {
       
        let url = 'http://localhost:8080/Jared-Adams-P1/employee';
        let response = await fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json; charset=utf-8'
            }
        });
            
            let array = await response.json();
            let table = document.getElementById('employeeTable');
            table.style.border = "1px solid black";
            table.style.background = "#8fccf2";
            
            table.innerHTML = "<tr><th style='width: 5%; border: 1px solid black'>Employee ID#</th>" +
            "<th style='width: 5%; border: 1px solid black'>First Name</th>" +
            "<th style='width: 20%; border: 1px solid black'>Last Name</th>" +
            "<th style='width: 10%; border: 1px solid black'>Email</th>" +
            "<th style='border: 1px solid black'>Username</th></tr>"

            for(let i = 0; i < array.length; i++){
                let employee = array[i];
                table.innerHTML += "<tr><th style='width: 5%; border: 1px solid black'>" + employee.employeeId +
                "</th><th style='width: 5%; border: 1px solid black'>" + employee.firstName + 
                "</th> <th style='border: 1px solid black'>" + employee.lastName +
                "</th><th style='width: 10%; border: 1px solid black'>" + employee.email +
                "</th><th style='border: 1px solid black'>" + employee.username +
                "</th></tr>"
            }
    };
    
    async function viewIndividualEmployee() {
        
        let employeeId = document.getElementById("employeeId").value;
        let url = 'http://localhost:8080/Jared-Adams-P1/employee?employee-id=' + employeeId;
        let response = await fetch(url, {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json; charset=utf-8'
            }
        });
        
        let employee = await response.json();
        let table = document.getElementById('individualEmployee');
        
    
        table.style.border = "1px solid black";
        table.style.background = "#8fccf2";
            
        table.innerHTML = "<tr><th style='width: 5%; border: 1px solid black'>Employee ID#</th>" +
        "<th style='width: 5%; border: 1px solid black'>First Name</th>" +
        "<th style='width: 20%; border: 1px solid black'>Last Name</th>" +
        "<th style='width: 10%; border: 1px solid black'>Email</th>" +
        "<th style='border: 1px solid black'>Username</th></tr>"
        
        if(employee.firstName != null){
            table.innerHTML += "<tr><th style='width: 5%; border: 1px solid black'>" + employee.employeeId +
                "</th><th style='width: 5%; border: 1px solid black'>" + employee.firstName + 
                "</th> <th style='border: 1px solid black'>" + employee.lastName +
                "</th><th style='width: 10%; border: 1px solid black'>" + employee.email +
                "</th><th style='border: 1px solid black'>" + employee.username +
                "</th></tr>"
            
        }else{
            alert("Employee does not exist!")
            table.style.border = "none";
            table.innerHTML = "";
        }
        
        
    }

    async function clrList() {
        let table = document.getElementById("employeeTable");
        table.style.border = "none";
        table.innerHTML = "";
    }
    
    async function clrEmployee(){
        let table = document.getElementById("individualEmployee");
        table.style.border = "none";
        table.innerHTML = "";

    }
    async function returnMainMenu() {
        location.href = 'file:///C:/Revature/Jared-Adams-P1/UI/Admin/adminMenu.html';
    }
</script>
</html>
