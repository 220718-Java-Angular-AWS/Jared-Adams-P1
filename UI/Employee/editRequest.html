<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <h1>Edit Request</h1>
        <label>Title</label>
        <br>
        <input type="text" id="title" style="width: 500px;" required>
        <br><br><br>
        <label>Request ID#: </label>
        <input type="number" id="requestId" required>
        <br><br>
        <label>Amount: </label>
        <input type="number" id="amount" min="0" maxlength="100000" step=".01">
        <br><br>
        <label>Message</label>
        <br>
        <textarea type="text" rows="6" cols="100" id="message" required></textarea>
        <br>
        <button type="submit" id="btn" onclick="editRequest()">Submit</button>
        <button type="button" onclick="returnMainMenu()">Back</button>
    </form>
    
    <h1>Current Requests</h1>
    <div id="requestList"></div>
</body>
<script>
    let currentEmployeeId = window.localStorage.getItem('userId');
    let currentEmployeeStatus = localStorage.getItem('admin');
    (async function getRequest() {
        
        let url = 'http://localhost:8080/Jared-Adams-P1/request?employee-id=' + currentEmployeeId;
        let response = await fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json; charset=utf-8'
            }
        });
 
            let array = await response.json();
            let htmlElement = document.getElementById('requestList');

            for(let i = 0; i < array.length; i++){
                let request = array[i];
                htmlElement.innerHTML += "<p>Request ID#: " + request.requestId + "</p>";
                htmlElement.innerHTML += "<p>Title: " + request.title + "</p>";
                htmlElement.innerHTML += "<p>Employee ID#: " + request.employeeId + "</p>";
                htmlElement.innerHTML += "<p>Reimburesement Amount: " + request.reimbursementAmount + "</p>";
                htmlElement.innerHTML += "<p>Message: " + request.message + "</p>";
                htmlElement.innerHTML += "<p>Status: " + request.status + "</p><br>";
            }
    })(requestId);

    async function editRequest() {
        let requestId = document.getElementById("requestId").value;
        let request = {
            title: document.getElementById("title").value,
            reimbursementAmount: document.getElementById("amount").value,
            message: document.getElementById("message").value
        }
        if(request.title.length == 0) {
            alert("Field \"Title\" cannot be empty");
            throw "Field cannot be empty!"
        }
        if(request.reimbursementAmount.length == 0) {
            alert("Field \"Amount\" cannot be empty");
            throw "Field cannot be empty!"
        }
        if(request.message.length == 0) {
            alert("Field \"Message\" cannot be empty");
            throw "Field cannot be empty!"
        }
        let url = 'http://localhost:8080/Jared-Adams-P1/request?request-id=' + requestId+ '&employee-id=' + currentEmployeeId;
        let response = await fetch(url, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json; charset=utf-8'
            },
            body: JSON.stringify(request)

            
        });
        if(response.status == 200) {
            alert("Request Updated");
        }else{
            alert("Failed to update")
        }
        
    }
    async function returnMainMenu() {
        location.href = 'file:///C:/Revature/Jared-Adams-P1/UI/Employee/mainMenu.html'
    }
</script>
</html>
